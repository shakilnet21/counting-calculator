<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Taka Counting Calculator" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Taka Counting Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- Resources Files -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>
	<form action="">
		<h2>SHAKIL AHMED</h2>
		<h3>Taka Counting Calculator</h3>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">sl</th>
					<th scope="col">Taka</th>
					<th scope="col">Quantity</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>1000</td>
					<td><input id="number1000" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount1000">0</span></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>500</td>
					<td><input id="number500" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount500">0</span></td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>200</td>
					<td><input id="number200" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount200">0</span></td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>100</td>
					<td><input id="number100" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount100">0</span></td>
				</tr>
				<tr>
					<th scope="row">5</th>
					<td>50</td>
					<td><input id="number50" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount50">0</span></td>
				</tr>
				<tr>
					<th scope="row">6</th>
					<td>20</td>
					<td><input id="number20" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount20">0</span></td>
				</tr>
				<tr>
					<th scope="row">7</th>
					<td>10</td>
					<td><input id="number10" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount10">0</span></td>
				</tr>
				<tr>
					<th scope="row">8</th>
					<td>5</td>
					<td><input id="number5" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount5">0</span></td>
				</tr>
				<tr>
					<th scope="row">9</th>
					<td>2</td>
					<td><input id="number2" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount2">0</span></td>
				</tr>
				<tr>
					<th scope="row">10</th>
					<td>1</td>
					<td><input id="number1" oninput="countingCalculator(this.value)" onchange="countingCalculator(this.value)"
							type="text"></td>
					<td><span id="amount1">0</span></td>
				</tr>
			<tfoot>
				<tr>
					<th scope="row" colspan="2">Total</th>
					<td><button id="button" type="reset" onClick="refreshPage()">Reset</button></td>
					<td><span id="totalAmount">0</span></td>
				</tr>
			</tfoot>
			</tbody>
		</table>

	</form>
	<script src="resources/js/main.js"></script>
</body>

</html>
